<!DOCTYPE html>
<html>
<head>
  <style>
    *{
      margin: 0;
    }
    .container{
      display: flex;
      justify-content: center;
      column-gap: 20px;
      margin: 10%;

    }
    img{
      width: 400px;
    }


    @media(max-width: 700px){

      .container{
        flex-direction: column;
        align-items: center;
      }
    }


  </style>
</head>
<body>
  <div class="container">
    <img src="Images/london.png">
    <img src="Images/newyork.png">
    <img src="Images/washington.png">
  </div>


</body>
</html>
